<VirtualHost *>
    ServerName barbot.local

    WSGIDaemonProcess barbot user=www-data group=www-data
    WSGIScriptAlias / /var/www/barbot/barbot.wsgi

    <Directory /var/www/barbot>
        WSGIProcessGroup barbot
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
